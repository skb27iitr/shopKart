<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>

<p>
    <input #query (keyup)="filter(query.value)" class="form-control" type="text" placeholder="Search...">
</p>


<table class="table">
        <thead>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let p of filteredProducts">
                <td>{{p.title}}</td>
                <td>{{p.price}}</td>
                <td>
                    <a [routerLink]="['/admin/products/', p.$key]">EDIT</a>
                    <!-- <a href="#" (click)="remove(p.$key)">Remove</a> -->
                </td>
            </tr>
        </tbody>
    </table>
